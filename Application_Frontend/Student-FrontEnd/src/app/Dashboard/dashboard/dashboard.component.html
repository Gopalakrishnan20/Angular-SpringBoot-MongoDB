
<section>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-2 mb-3">
                    <button class="btn btn-success mt-3" (click)="addStudent()" >Add Student</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Faviorite Subjects</th>
                        <th>Book Expense</th>
                        <th>Created Date</th>
                       <th>Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of students">
                        <td>{{s.firstName}}</td>
                        <td>{{s.lastName}}</td>
                        <td>{{s.email}}</td>
                        <td>{{s.gender}}</td>
                        <td>{{s.address.city}}</td>
                        <td>{{s.favouriteSubjects}}</td>
                        <td>{{s.totalSpentInBooks}}</td>
                        <td>{{s.created}}</td>
                        <td><button class="btn btn-sm btn-warning" (click)="updateStudent()" >Update</button>
                        <button class="btn btn-sm btn-outline-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
